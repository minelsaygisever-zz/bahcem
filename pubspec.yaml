    - assets/images/photo5.jpg
    - assets/images/photo6.jpg

  fonts:
    - family: Photoshoot
      fonts:
        - asset: assets/font/Photoshoot.ttf
    - family: Champagne-Limousines-Bold
      fonts:
        - asset: assets/font/Champagne-Limousines-Bold.ttf
          style: normal
        - asset: assets/font/Champagne-Limousines-Bold-Italic.ttf
          style: italic
    - family: Champagne-Limousines
      fonts:
        - asset: assets/font/Champagne-Limousines.ttf
          style: normal
        - asset: assets/font/Champagne-Limousines-Italic.ttf
          style: italic



  # The following line ensures that the Material Icons font is
