    - assets/images/ponsetya.jpg
    - assets/images/devetabani.jpg
    - assets/images/flower.jpg
    - assets/images/photo-camera.jpg
    - assets/images/information.jpg
    - assets/images/ponsetya-saksi.jpg
    - assets/images/postdef.png
    - assets/icons/flower.png
